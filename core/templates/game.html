{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Snake: Arena</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00f260',
                        secondary: '#0575e6',
                        dark: '#0f172a'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Rajdhani', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0f172a;
        }

        canvas {
            display: block;
        }

        .hud-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="text-white selection:bg-primary selection:text-black">

    <!-- Canvas -->
    <canvas id="gameCanvas" class="absolute inset-0"></canvas>

    <!-- HUD -->
    <div class="absolute inset-0 pointer-events-none p-6 flex flex-col justify-between z-10">
        <!-- Top Bar -->
        <div class="flex justify-between items-start">
            <div>
                <h1 class="font-display text-3xl font-bold italic tracking-wider text-slate-200">HYPER SNAKE</h1>
                <div class="text-xs text-primary font-mono tracking-widest">ARENA EVOLVED</div>
            </div>

            <!-- Score Cards -->
            <div class="flex gap-4">
                <div class="hud-panel px-6 py-3 rounded-xl border-l-4 border-l-primary transition-all" id="p1Card">
                    <div class="text-[10px] text-slate-400 uppercase tracking-wider font-bold">Player 1</div>
                    <div class="font-display text-3xl font-bold text-primary leading-none" id="scoreP1">0</div>
                </div>
                <div class="hud-panel px-6 py-3 rounded-xl border-l-4 border-l-secondary transition-all opacity-50 hidden"
                    id="p2Card">
                    <div class="text-[10px] text-slate-400 uppercase tracking-wider font-bold">Player 2</div>
                    <div class="font-display text-3xl font-bold text-secondary leading-none" id="scoreP2">0</div>
                </div>
            </div>
        </div>

        <!-- Pause Button Hint -->
        <div class="absolute top-6 right-1/2 translate-x-1/2 pointer-events-auto">
            <button onclick="togglePause()"
                class="hud-panel w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/10 active:scale-95 transition-all text-slate-400 hover:text-white"
                title="Pause (ESC)">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
        </div>

        <!-- Footer Hints -->
        <div class="text-center">
            <div
                class="inline-block px-4 py-2 bg-black/40 rounded-full text-xs text-slate-500 backdrop-blur-sm border border-white/5">
                Avoid walls ‚Ä¢ Eat glowing orbs ‚Ä¢ <span class="text-primary font-bold">Shift</span> to Sprint
            </div>
        </div>
    </div>

    <!-- Main Menu / Pause Overlay -->
    <div id="menuOverlay"
        class="absolute inset-0 z-50 flex items-center justify-center bg-slate-900/80 backdrop-blur-md transition-all duration-300">
        <div class="w-full max-w-lg p-1">
            <div class="bg-slate-900 border border-white/10 rounded-2xl p-8 shadow-2xl relative overflow-hidden">
                <!-- Background Gradient -->
                <div
                    class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary via-secondary to-primary opacity-50">
                </div>

                <h2 id="menuTitle"
                    class="font-display text-5xl font-bold text-center mb-2 bg-clip-text text-transparent bg-gradient-to-br from-white to-slate-500">
                    READY?</h2>
                <p id="menuSubtitle" class="text-center text-slate-400 text-sm mb-8">Select protocol and initiate
                    deployment.</p>

                <!-- Mode Select -->
                <div id="modeSelect" class="flex gap-4 mb-8">
                    <button onclick="setMode(1)"
                        class="mode-btn flex-1 py-4 bg-white/5 border border-white/10 rounded-xl hover:bg-primary/20 hover:border-primary/50 transition-all group active-mode">
                        <div class="text-2xl mb-1 group-hover:scale-110 transition-transform">üë§</div>
                        <div class="font-bold text-sm text-slate-300 group-hover:text-white">SOLO</div>
                    </button>
                    <button onclick="setMode(2)"
                        class="mode-btn flex-1 py-4 bg-white/5 border border-white/10 rounded-xl hover:bg-secondary/20 hover:border-secondary/50 transition-all group">
                        <div class="text-2xl mb-1 group-hover:scale-110 transition-transform">üë•</div>
                        <div class="font-bold text-sm text-slate-300 group-hover:text-white">DUO</div>
                    </button>
                </div>

                <!-- Toggles -->
                <div class="flex justify-center gap-4 mb-8 text-xs font-mono">
                    <button id="wallBtn" onclick="toggleWalls()"
                        class="px-4 py-2 rounded-lg border border-primary/50 text-primary bg-primary/10 hover:bg-primary/20 transition-all">Walls:
                        ON</button>
                    <button id="themeBtn" onclick="toggleTheme()"
                        class="px-4 py-2 rounded-lg border border-slate-700 text-slate-400 hover:border-slate-500 hover:text-slate-200 transition-all">Theme:
                        Dark</button>
                </div>

                <!-- Controls Hint -->
                <div class="space-y-3 mb-8 bg-black/30 p-4 rounded-xl text-sm">
                    <div class="flex justify-between items-center">
                        <span class="text-primary font-bold">Player 1</span>
                        <div class="flex gap-1 font-mono text-xs text-slate-400">
                            <span class="bg-slate-800 px-1 rounded border border-slate-700">‚Üë‚Üì‚Üê‚Üí</span>
                            <span>+</span>
                            <span class="bg-slate-800 px-1 rounded border border-slate-700">SHIFT</span>
                        </div>
                    </div>
                    <div class="flex justify-between items-center" id="p2Hint" style="opacity: 0.3;">
                        <span class="text-secondary font-bold">Player 2</span>
                        <div class="flex gap-1 font-mono text-xs text-slate-400">
                            <span class="bg-slate-800 px-1 rounded border border-slate-700">WASD</span>
                            <span>+</span>
                            <span class="bg-slate-800 px-1 rounded border border-slate-700">SPACE</span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="space-y-3">
                    <button id="startBtn"
                        class="w-full bg-primary text-black font-display font-bold text-xl py-4 rounded-xl hover:bg-white hover:shadow-[0_0_20px_rgba(0,242,96,0.5)] transition-all active:scale-[0.98]">
                        DEPLOY SNAKE
                    </button>
                    <button id="resumeBtn" onclick="togglePause()"
                        class="hidden w-full bg-slate-700 text-white font-display font-bold text-xl py-4 rounded-xl hover:bg-slate-600 transition-all active:scale-[0.98]">
                        RESUME
                    </button>
                    <a href="{% url 'player_home' %}"
                        class="block w-full text-center py-3 text-slate-500 text-sm hover:text-white transition-colors">
                        Abort to Lobby
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="{% static 'js/game.js' %}"></script>
    <script>
        // Initial State for Tailwind Classes
        function updateModeUI(m) {
            document.querySelectorAll('.mode-btn').forEach((b, i) => {
                if (i === m - 1) {
                    b.classList.add('bg-primary/10', 'border-primary/50', 'ring-1', 'ring-primary/50');
                    b.classList.remove('bg-white/5', 'border-white/10');
                } else {
                    b.classList.remove('bg-primary/10', 'border-primary/50', 'ring-1', 'ring-primary/50');
                    b.classList.remove('bg-secondary/10', 'border-secondary/50', 'ring-1', 'ring-secondary/50');
                    b.classList.add('bg-white/5', 'border-white/10');
                }
            });

            // Special color for P2 button
            if (m === 2) {
                const b2 = document.querySelectorAll('.mode-btn')[1];
                b2.classList.replace('bg-primary/10', 'bg-secondary/10');
                b2.classList.replace('border-primary/50', 'border-secondary/50');
                b2.classList.replace('ring-primary/50', 'ring-secondary/50');
            }

            document.getElementById('p2Hint').style.opacity = m === 2 ? '1' : '0.3';
        }

        // Hook into game.js setMode
        const originalSetMode = setMode;
        setMode = function (m) {
            originalSetMode(m);
            updateModeUI(m);
        }
        updateModeUI(1); // Default

        // CSRF Token logic from before
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Save Score Logic
        const origEndGame = endGame;
        endGame = function () {
            origEndGame();
            if (mode === 1 && snakes[0]) {
                const s = snakes[0].score;
                fetch('/api/save/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken') },
                    body: JSON.stringify({ score: s })
                });
            }
        }
    </script>
</body>

</html>
