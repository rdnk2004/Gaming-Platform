{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Snake | Enter the Arena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<body>

    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="container">
        <div class="hero-content">
            <div class="glitch-wrapper">
                <h1>Hyper Snake</h1>
            </div>
            <p class="subtitle">Competitive. Fast. Unforgiving.</p>

            <div class="cta-group">
                {% if user.is_authenticated %}
                <a href="{% url 'game' %}" class="btn-primary">Enter Arena</a>
                <a href="{% url 'dashboard' %}" class="btn-secondary">Dashboard</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn-primary">Login</a>
                <a href="{% url 'signup' %}" class="btn-secondary">Initialize</a>
                {% endif %}
            </div>
        </div>
    </div>

    <footer>
        <p>SYSTEM READY // V 1.0.0</p>
    </footer>

    <script>
        // Simple parallax effect for orbs
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            document.querySelector('.orb-1').style.transform = `translate(${x * 20}px, ${y * 20}px)`;
            document.querySelector('.orb-2').style.transform = `translate(${-x * 30}px, ${-y * 30}px)`;
        });
    </script>
</body>

</html>
